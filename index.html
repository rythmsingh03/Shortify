<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home grey round m1 p1">
                <div class="logo invert"><img src="logo.svg" alt="Logo"></div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="Home">Home</li>
                    <li> <img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library grey round m1 p1">
                <div class="heading">
                    <img src="playlist.svg" class="invert" alt="Library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right grey round    ">
            <div class="header">
                <div class="nav">
                    <div class="hamcont">
                        <img class="invert hamsburger" src="ham.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                            fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="button">
                    <button class="sign btn">Sign Up</button>
                    <button class="log btn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>


                        <div class="songbtn">
                            <img id="previous" src="prev.svg" alt="previous">
                            <img id="play" src="play.svg" alt="play">
                            <img id="next" src="next.svg" alt="next">
                        </div>

                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="35" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
